<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>map three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
              	"imports": {
                	"three": "https://unpkg.com/three@0.143.0/build/three.module.js"
				}
            }
        </script>
		<script src="./lineDemo.js" type="module"></script>
		<div class="control-bar">
			<button id="map-1">map 1</button>
			<button id="map-2">map 2</button>
			<button id="map-3">map 3</button>
			<button id="grid">toggle grid</button>
			<button id="mode">current mode: view</button>
			<button id="add-point">add point</button>
		</div>
	</body>
	<style>
		.control-bar {
			position: fixed;
			top: 0;
			z-index: 1;
		}
	</style>
</html>
